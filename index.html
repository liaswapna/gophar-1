<!doctype html>
<html lang="en">
<head>
  <!-- Meta Tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Material Design Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Gophar It</title>
</head>

<body class="main-body valign-wrapper">

  <!-- Heading container -->
  <div class="container">
    <div class="section logo-div">
      <p>Gophar</p><img src="assets/images/Gopherface.PNG" class="logo-image" alt="Gophar Logo">
    </div>
  </div>

<!-- Form container -->
  <div class="container">
    <div class="row">
      <div class="section">
        <div class="input-row">
          <div class="input-field col s6">
            <i class="material-icons prefix">A</i>
            <input type="text" id="origin" class="autocomplete">
            <label class="search-origin-address white-text text-darken-2" for="origin"></label>
          </div>

          <div class="input-field col s6">
            <i class="material-icons prefix">B</i>
            <input type="text" id="destination" class="autocomplete">
            <label class="search-origin-address white-text text-darken-2" for="destination"></label>
          </div>

          <div class="search col">
            <a class="btn-floating btn-large red">
              <i class="material-icons style=margin-left:985px; margin-top:-85px;">keyboard_arrow_right</i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

<!-- Distance display container -->
  <div class="container">
    <div class="row">
      <div class="col s12" id="distance-display">
      </div>
    </div>
  </div>

<!-- Options container -->
  <div class="container">
    <div class="row">
      <div class="col s12 pac-card" id="pac-card">
        <h5>Places</h5>
        <div class="pac-controls" id="type-selector">
          <label for="changetype-restaurant">
            <input name="type" type="radio" id="changetype-restaurant">
            <span>Restaurants</span>
          </label>
          <label for="changetype-supermarket">
            <input name="type" type="radio" id="changetype-supermarket">
            <span>Supermarket</span>
          </label>
          <label for="changetype-gas">
            <input name="type" type="radio" id="changetype-gas">
            <span>Gas Stations</span>
          </label>
          <label for="changetype-lodging">
            <input name="type" type="radio" id="changetype-lodging">
            <span>Lodging</span>
          </label>
          <label for="changetype-campground">
          <input name="type" type="radio" id="changetype-campground">
            <span>Campground</span>
          </label>
          <label for="changetype-bar">
            <input name="type" type="radio" id="changetype-bar">
            <span>Bar</span>
          </label>
          <label for="changetype-weather">
            <input name="type" type="radio" id="changetype-weather">
            <span>Weather</span>
          </label>
          <label for="changetype-alert">
            <input name="type" type="radio" id="changetype-alert">
            <span>Earthquake prone Region</span>
          </label>
          <label for="changetype-currentLocation">
            <input name="type" type="radio" id="changetype-currentLocation">
            <span>My Location</span>
          </label>
        </div>
      </div>
    </div>

    <!-- Map container -->
    <div class="row">
      <div class="col s8 map"></div>

      <div class="col s4 right-of-map">
          <h5>Trip Itinerary</h5>
        <ul class="collection with-header">
        </ul>
      </div>
    </div>
  </div>

  <!-- Display lodge,restaurant container -->
  <div class="container results"></div>

  <!-- JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- Maps -->
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyCBChyt-a86qw-nPNcqk_23oaduseO4UIo"></script>
  <!-- My JS -->
  <script src="assets/javascript/app.js"></script>
</body>
</html>
